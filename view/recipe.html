<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <link rel="stylesheet" href="../css/recipe.css">
    <!-- Font Awsome Li -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <h1>Find Your Recipe</h1>
            <form action="#!">
                <input type="text" placeholder="search for your recipe" class="searchBox">
                <button type="button" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h1>Search for your favourite recipes</h1>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="recipe-details-content">
                    
                </div>


            </div>
        </section>
    </main>
    

    <script src="../script/recipe.js"></script>
</body>
</html>
